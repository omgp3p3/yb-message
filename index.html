<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f8f700acb4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>YUBIN 프라이빗 메시지가 도착했어요!</title>
  </head>
  <body>
    <div id="landing">
      <img src="./images/logo.png" alt="" />
      <p>닉네임을 입력하세요!</p>
      <p>@@에 표시됩니다.</p>
      <input type="text" placeholder="닉네임" id="nickname" />
      <button type="button">입장</button>
    </div>
    <div id="selectMonth">
      <p>메시지가 많아</p>
      <p>프메를 월별로 정리하였습니다.</p>
      <ul id="dateList"></ul>
    </div>

    <div id="message-container">
      <div id="title">
        <span class="arrow"><i class="fa-solid fa-angle-left"></i></span>
        <a href="#"><span class="artist">유빈</span></a>
        <span class="calendar"><i class="fa-regular fa-calendar"></i></span>
      </div>
      <div id="selectDay">
        <p>날짜를 골라주세요</p>
        <ul id="dayList"></ul>
      </div>
      <div id="message-wrap">
        <ul id="messages"></ul>
      </div>
      <div id="input-field">
        <div class="user-message">
          유빈아 사랑해♡
          <button class="push-button">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./message.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
