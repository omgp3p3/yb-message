<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f8f700acb4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./message.js"></script>
    <script type="module" src="./index.js"></script>
    <title>YUBIN 프라이빗 메시지가 도착했어요!</title>
  </head>
  <body>
    <div id="message-container">
      <div id="title">
        <span class="arrow"><i class="fa-solid fa-angle-left"></i></span>

        <span class="calendar"><i class="fa-regular fa-calendar"></i></span>
      </div>
      <div id="message-wrap">
        <ul id="messages"></ul>
      </div>
      <div id="input-field">
        <div class="user-message">
          유빈아 사랑해♡
          <button class="push-button">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
